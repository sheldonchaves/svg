<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Svg by sheldonchaves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

  <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">


  <script type="text/javascript" src="lib/rgbcolor.js"></script>
  <script type="text/javascript" src="lib/StackBlur.js"></script>
  <script type="text/javascript" src="lib/canvg.js"></script>
  <script type="text/javascript" src="lib/StackBlur.js"></script>

  <!--<script type="text/javascript" src="http://gabelerner.github.io/canvg/rgbcolor.js"></script> 
  <script type="text/javascript" src="http://gabelerner.github.io/canvg/StackBlur.js"></script>
  <script type="text/javascript" src="http://gabelerner.github.io/canvg/canvg.js"></script> 

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

</head>
<body>
  <section class="page-header">
    <h1 class="project-name">Svg</h1>
  </section>

  <section class="main-content"> 

    <h3>Supported tags</h3>
    <pre><code>//optimized to convert Adobe illustrator svgs
    svg, g, polyline, text, circle, ellipse, path, rect</code></pre>

    <h3>Paste Svg Code</h3>
    <textarea class="textArea textBox" id="originalSvgCode"></textarea>

    <div class="container">
      <div class="box">
        <h3>Svg Draw Output</h3>
        <div class="borderBox" id="originalSvgContainer" >
          <svg id="originalSvgOutput" width="1600" height="1000">

          </svg>
        </div>
        <button class="button-right" id="selectAll">Select All</button>
      </div>

      <div class="box">
        <h3>Svg Draw Selection</h3>
        <div class="borderBox" id="selectionSvgContainer" >
          <svg id="selectionSvgOutput" width="1600" height="1000"></svg>
        </div>
        <button class="button-right" id="clearSelection">Clear Selection</button>
      </div>
    </div>

    <div class="container">
      <h5>Options: </h5>
      <ul>
        <li>
          <input type="checkbox" id="checkboxGroup" name="checkboxGroup" checked="true">
          <label for="checkboxGroup">Only select Groups</label>
        </li>
        <li>
          <input type="checkbox" id="checkboxPosition" name="checkboxPosition" checked="true">
          <label for="checkboxPosition">Position Absolute to Relative</label>
        </li>
        <li>
          <input type="checkbox" id="checkboxBorder" name="checkboxBorder">
          <label for="checkboxBorder">Preview result with border</label>
        </li>
        <li>
          <input type="checkbox" id="checkboxParseInt" name="checkboxParseInt">
          <label for="checkboxParseInt">ParseInt numbers</label>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="box">
        <h3>Svg optimization</h3>
        <div class="borderBox" id="optimizationSvgContainer" >
          <svg id="optimizationSvgOutput"></svg>
        </div>
      </div>
      <div class="box">
        <h3>Svg optimization code</h3>
        <div  id="svgOptimizationCode" >
           <textarea class="textArea borderBox" id="optimizationSvgCode"></textarea>
        </div>
      </div>
    </div>

    <h3>Canvas Selection</h3>
    <div class="borderBox" id="canvasContainer"></div>

    <h3>Canvas output</h3>
    <div class="borderBox" id="canvasOutput"></div>

  </section>
  
</body>
<script type="text/javascript" src="js/main.js"></script> 
</html>
